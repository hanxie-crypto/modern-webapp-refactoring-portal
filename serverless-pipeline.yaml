name: "cms web portal"
env:
  name: serverless
steps:
  - run: npm i @serverless-devs/s -g
  - run: s config add --AccountID ${{secrets.account}}  --AccessKeyID ${{secrets.ak}}  --AccessKeySecret ${{secrets.sk}} -a default -f
  - run: npm install
    working-directory: ./web
  - run: npm run generate
    working-directory: ./web
  - run: s deploy --use-local -y
